{% extends "base.html" %}

{% block page_content %}
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            {% for account in accounts %}
            <h1>Accounts Home</h1>
            <h5>{{ account.user_name }}</h5>
            <h5>{{ account.pk }}</h5>
            <a href="{% url 'account_details' account.pk %}"
                class="btn btn-primary">
                View
            </a>
            {% endfor %}
        </div>
        <div class="col-md-4"></div>
    </div>
{% endblock %}
